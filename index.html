<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>To-Do Task Manager</h1>
      <div class="input-section">
        <input type="text" id="task-input" placeholder="Enter your task" />
        <button id="add-btn">Add Task</button>
      </div>
      <ul id="task-list"></ul>
      <div class="btns">
        <button id="com-btn">Complete</button>
        <button id="undo-btn">Undo</button>
        <button id="del-btn">Delete</button>
        <button id="reset-btn">Reset</button>
      </div>
      <div class="stats">
        <p>Total Tasks: <span id="total">0</span></p>
        <p>Completed: <span id="completed">0</span></p>
        <p>Deleted: <span id="deleted">0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
